<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="topo">
    <h1 class="titulo">Cadastro</h1>
    <p class="subtitulo">Preencha os campos abaixo</p>
  </div>
  <!--topo-->

  <div>
    <fieldset class="nome">
      <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
      </div>

      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome">
      </div>
    </fieldset>
    <!--nome-->
    <br>

  </div>

  <div class="info">
    <label for="email">E-mail</label>
    <input type="email" name="email" id="email">
  </div>
  <!--info-->
  <br>

  <div class="dev-tec">
    <div class="dev">
      <label for="devweb"><strong>Em qual opção você melhor se encaixa?</strong></label>
      <label>
        <input type="radio" name="devweb" id="frontend" checked>Front-End
      </label>
      <label>
        <input type="radio" name="devweb" id="backend">Back-End
      </label>
      <label>
        <input type="radio" name="devweb" id="fullstack">FullStack
      </label>
    </div>
    <!--dev-->
    <br>

    <div class="tec">
      <label for=""><strong>Quais tecnologias abaixo você utiliza?</strong></label>
      <br>
      <label for="tec1">HTML</label>
      <input type="checkbox" name="tec1" id="tec1" value="HTML">
      <label for="tec2">CSS</label>
      <input type="checkbox" name="tec2" id="tec2" value="CSS">
      <label for="tec3">Javascript</label>
      <input type="checkbox" name="tec3" id="tec3" value="Javascript">
      <label for="tec4">PHP</label>
      <input type="checkbox" name="tec4" id="tec4" value="PHP">
      <label for="tec5">C#</label>
      <input type="checkbox" name="tec5" id="tec5" value="C#">
      <label for="tec6">Python</label>
      <input type="checkbox" name="tec6" id="tec6" value="Python">
      <label for="tec7">Java</label>
      <input type="checkbox" name="tec7" id="tec7" value="Java">
    </div>

  </div>
  <!--dev-tec-->

  <button class="botao" type="submit">Concluído</button>
</body>

</html>
